<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SVG object</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <svg width="300" height="150">

            <circle r="70" cx="50%" cy="100%" fill="none" stroke="tomato" stroke-width="150" stroke-dasharray="15"></circle>
          
            <circle r="60" cx="50%" cy="100%" fill="none" stroke="darkorange" stroke-width="125" stroke-dasharray="10"></circle>
          
            <circle r="50" cx="50%" cy="100%" fill="gold" stroke="gold" stroke-width="75" stroke-dasharray="15 10"></circle>
          
        </svg>
    </body>
</html>
